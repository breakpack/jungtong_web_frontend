<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>story</title>
        <link rel="stylesheet" href="css/project.css" />
    </head>
    <body>
        <script>
            
            function is_checked(){
                var key = 0;
                const baby_input = document.getElementById("baby");
                const ele_input = document.getElementById("ele");
                const high_input = document.getElementById("high");
                const campus_input = document.getElementById("campus");

                const baby_is_checked = baby_input.checked;
                const ele_is_checked = ele_input.checked;
                const high_is_checked = high_input.checked;
                const campus_is_checked = campus_input.checked;

                if(baby_is_checked){
                    key += 1;
                }
                if(ele_is_checked){
                    key += 1;
                }
                if(high_is_checked){
                    key += 1;
                }
                if(campus_is_checked){
                    key += 1;
                }
                
                return key;
            }

            function checkbox_check(box_id){
                const baby_input = document.getElementById("baby");
                const ele_input = document.getElementById("ele");
                const high_input = document.getElementById("high");
                const campus_input = document.getElementById("campus");
                
                if(is_checked()){
                    if(box_id == 'baby'){
                        ele_input.checked=false;
                        high_input.checked=false;
                        campus_input.checked=false;
                    }
                    if(box_id == 'ele'){
                        baby_input.checked=false;
                        high_input.checked=false;
                        campus_input.checked=false;
                    }
                    if(box_id == 'high'){
                        baby_input.checked=false;
                        ele_input.checked=false;
                        campus_input.checked=false;
                    }
                    if(box_id == 'campus'){
                        baby_input.checked=false;
                        ele_input.checked=false;
                        high_input.checked=false;
                    }
                }
            }
        </script>

            </div>

        </div>

                <div id="head_btn" onClick="javascript:window.scrollTo(0,0)"></div>

                <label for="baby" id="sidebarbtn"><div id="circle1" class="circle" Onclick="checkbox_check('baby')"></div></label>
                <div id="contents">유딩 원제</div>
                <label for="ele" id="sidebarbtn"><div id="circle2" class="circle" Onclick="checkbox_check('ele')"></div></label>
                <div id="contents">초딩 원제</div>
                <label for="high" id="sidebarbtn"><div id="circle3" class="circle" Onclick="checkbox_check('high')"></div></label>
                <div id="contents">중●고딩 원제</div>
